{% extends 'userbase.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div>
        {{ form.candidates.label_tag }}
        {{ form.candidates }}
    </div>
    <button type="submit">Submit Candidates</button>
</form>

<h3>Current Candidates:</h3>
<ul>
    {% for candidate in candidates %}
        <li>{{ candidate }}</li>
    {% endfor %}
</ul>


{% endblock %}
