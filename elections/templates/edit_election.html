{% extends 'userbase.html' %}

{% block content %}
<div class="edit-election-container">
    <h2 class="edit-election-title">Edit Election</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'manage_election' election.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
