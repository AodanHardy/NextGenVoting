<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Voting Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        .vote-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Hi {{ name }},</h2>
        <p>You have been invited to vote in <strong>{{ election_name }}</strong>.</p>
        <p>Click the button below to cast your vote:</p>
        <a href="{{ link }}" class="vote-button">Vote Now</a>
    </div>
</body>
</html>
